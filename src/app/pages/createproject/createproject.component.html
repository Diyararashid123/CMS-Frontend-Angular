<div class="container mt-5">
  <!-- Existing Project Creation Form -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="font-weight-bold">Create Project</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <input formControlName="project_name" type="text" class="form-control" placeholder="Project Name" />
            </div>
            <div class="form-group mb-3">
              <input formControlName="project_description" type="text" class="form-control" placeholder="Project Description" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Project</button>
          </form>
        </div>
      </div>

   
      <div *ngFor="let project of projects; let i = index" class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{ project }}</h5>
          <p class="card-text">{{ description[i] }}</p>
        </div>
      </div>
      
    
      <div class="card mt-4">
        <div class="card-header">
          <h3 class="font-weight-bold">Search pages</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input [(ngModel)]="projectname" type="text" class="form-control" placeholder="Enter project name" />
          </div>
          <button class="btn btn-primary btn-block mt-2" (click)="onSearch()">Search</button>
        </div>
      </div>

 
      <div *ngIf="pages.length > 0" class="mt-3">
        <h5>Search pages:</h5>
        <ul>
          <li *ngFor="let page of pages">{{ page }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
