<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-box"></i> Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-box"></i> projects</a>
          </li>
        </ul>

        <!-- Settings section at the bottom -->
        <div class="settings">
          <a class="nav-link" href="#"><i class="fas fa-user-cog"></i> Profile</a>
          <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="toggle-switch">
          <i class="fas fa-sun"></i> <i class="fas fa-moon"></i>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="col dashboard-content">
      <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
        <h1 class="h2">Dashboard</h1>
        <div class="user-info">
          <span class="username">{{ username }}</span>
          <button type="submit" class="btn logout-btn">Logout</button>
        </div>
      </div>

      <!-- Content Cards -->
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Project</h5>
              <p class="card-text">Manage your Project and publish new content.</p>
              <a (click)="goToCreateProject('createproject')" class="btn card-btn">Go to your projects</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Markdown</h5>
              <p class="card-text">Build your website with Markdown and start creating your pages</p>
              <a (click)="goToCreateProject('markdown')" class="btn card-btn">Go to Markdown</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
